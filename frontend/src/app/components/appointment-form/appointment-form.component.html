<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">
        {{ isEditMode ? 'Update Appointment' : 'Book New Appointment' }}
    </h2>

    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
            <label for="patientName" class="block text-sm font-medium text-gray-700 mb-1">
                Patient Name
            </label>
            <input type="text" id="patientName" formControlName="patientName"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                [class.border-red-500]="patientName?.invalid && patientName?.touched" />
            <div *ngIf="patientName?.invalid && patientName?.touched" class="text-red-500 text-sm mt-1">
                <div *ngIf="patientName?.errors?.['required']">Patient name is required</div>
                <div *ngIf="patientName?.errors?.['minlength']">Patient name must be at least 2 characters</div>
            </div>
        </div>

        <div>
            <label for="doctorName" class="block text-sm font-medium text-gray-700 mb-1">
                Doctor Name
            </label>
            <input type="text" id="doctorName" formControlName="doctorName"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                [class.border-red-500]="doctorName?.invalid && doctorName?.touched" />
            <div *ngIf="doctorName?.invalid && doctorName?.touched" class="text-red-500 text-sm mt-1">
                <div *ngIf="doctorName?.errors?.['required']">Doctor name is required</div>
                <div *ngIf="doctorName?.errors?.['minlength']">Doctor name must be at least 2 characters</div>
            </div>
        </div>

        <div>
            <label for="startTime" class="block text-sm font-medium text-gray-700 mb-1">
                Start Time
            </label>
            <input type="datetime-local" id="startTime" formControlName="startTime"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                [class.border-red-500]="startTime?.invalid && startTime?.touched" />
            <div *ngIf="startTime?.invalid && startTime?.touched" class="text-red-500 text-sm mt-1">
                <div *ngIf="startTime?.errors?.['required']">Start time is required</div>
            </div>
        </div>

        <div>
            <label for="endTime" class="block text-sm font-medium text-gray-700 mb-1">
                End Time
            </label>
            <input type="datetime-local" id="endTime" formControlName="endTime"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                [class.border-red-500]="endTime?.invalid && endTime?.touched" />
            <div *ngIf="endTime?.invalid && endTime?.touched" class="text-red-500 text-sm mt-1">
                <div *ngIf="endTime?.errors?.['required']">End time is required</div>
            </div>
        </div>

        <div class="flex space-x-3 pt-4">
            <button type="submit" [disabled]="appointmentForm.invalid"
                class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors">
                {{ isEditMode ? 'Update' : 'Book' }} Appointment
            </button>
            <button type="button" (click)="onCancel()"
                class="flex-1 bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 transition-colors">
                Cancel
            </button>
        </div>
    </form>
</div>""
